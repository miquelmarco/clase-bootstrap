<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Bootstrap</title>
</head>
<header class="d-flex justify-content-center align-items-center bg-danger text-light">
    <h1>Goty últimos 3 años</h1>
</header>
<main class="d-flex flex-grow-1 bg-secondary">
    <div class="d-flex row justify-content-center align-items-center h-50">
        <section class="d-flex flex-column justify-content-center align-items-center">
            <h2 class="text-center text-warning bg-success p-2 m-2">Goty 2020</h2>
            <h3 class="text-center text-warning bg-secondary p-2 m-2">The Last Of Us Parte II</h3>
            <img class="bg-secondary rounded-pill" src="./assets/images/goty2020.jpg" alt="the last of us game" title="the last of us game">
        </section>
        <section class="d-flex flex-column justify-content-center align-items-center">
            <h2 class="text-center text-warning bg-success p-2 m-2">Goty 2021</h2>
            <h3 class="text-center text-warning bg-secondary p-2 m-2">It Takes Two</h3>
            <img class="bg-secondary rounded-pill" src="./assets/images/goty2021.jpg" alt="the last of us game" title="the last of us game">
        </section>
        <section class="d-flex flex-column justify-content-center align-items-center">
            <h2 class="text-center text-warning bg-success p-2 m-2">Goty 2022</h2>
            <h3 class="text-center text-warning bg-secondary p-2 m-2">Elden Ring</h3>
            <img class="bg-secondary rounded-pill" src="./assets/images/goty2022.jpg" alt="the last of us game" title="the last of us game">
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</main>
<footer class="bg-danger">
</footer>
</body>
</html>
